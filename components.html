<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Components</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/component.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <h2>Radio</h2>
    <div>
      <div class="md-radio">
        <input id="1" type="radio" name="g" checked>
        <label for="1">Option 1</label>
      </div>
      <div class="md-radio">
        <input id="2" type="radio" name="g">
        <label for="2">Option 2</label>
      </div>
    </div>
    <div>
      <div class="md-radio md-radio-inline">
        <input id="3" type="radio" name="g2" checked>
        <label for="3">Option 3</label>
      </div>
      <div class="md-radio md-radio-inline">
        <input id="4" type="radio" name="g2">
        <label for="4">Option 4</label>
      </div>
    </div>
    <div>
      <div class="md-radio md-radio-inline">
        <input id="5" type="radio" name="g3" checked>
        <label for="5"></label>
      </div>
      <div class="md-radio md-radio-inline">
        <input id="6" type="radio" name="g3">
        <label for="6">Option 6</label>
      </div>
    </div>
    <h2>Chechbox</h2>
    <main role="main" data-checkbox-color="checkbox-lightBlue">
  <section>
    <h3 class="heading">Light</h3>
    <div class="wrap">
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-1 -->
          <div class="rkmd-checkbox checkbox-ripple">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-1" checked>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-1" class="label">Checkbox</label>
          </div><!-- @end Checkbox-1 -->
        </div>
        <div class="captions">Normal</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-2 -->
          <div class="rkmd-checkbox checkbox-rotate checkbox-ripple">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-2" checked>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-2" class="label">Checkbox</label>
          </div><!-- @end Checkbox-2 -->
        </div>
        <div class="captions">Rotate</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-3 -->
          <div class="rkmd-checkbox checkbox-ripple">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-3" disabled>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-3" class="label">Checkbox</label>
          </div><!-- @end Checkbox-3 -->
        </div>
        <div class="captions">Disabled</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-4 -->
          <div class="rkmd-checkbox">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-4" checked disabled>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-4" class="label">Checkbox</label>
          </div><!-- @end Checkbox-4 -->
        </div>
        <div class="captions">On & Disabled</div>
      </div>
    </div>
  </section>

  <section class="bg-dark">
    <h3 class="heading">Dark</h3>
    <div class="wrap">
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-5 -->
          <div class="rkmd-checkbox checkbox-ripple checkbox-light">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-5" checked>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-5" class="label">Checkbox</label>
          </div><!-- @end Checkbox-5 -->
        </div>
        <div class="captions">Normal</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-6 -->
          <div class="rkmd-checkbox checkbox-ripple checkbox-rotate checkbox-light">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-6" checked>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-6" class="label">Checkbox</label>
          </div><!-- @end Checkbox-6 -->
        </div>
        <div class="captions">Rotate</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-7 -->
          <div class="rkmd-checkbox checkbox-ripple checkbox-light">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-7" disabled>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-7" class="label">Checkbox</label>
          </div><!-- @end Checkbox-7 -->
        </div>
        <div class="captions">Disabled</div>
      </div>
      <div class="holder col-4">
        <div class="demo">
          <!-- Checkbox-8 -->
          <div class="rkmd-checkbox checkbox-light">
            <label class="input-checkbox checkbox-lightBlue">
              <input type="checkbox" id="checkbox-8" checked disabled>
              <span class="checkbox"></span>
            </label>
            <label for="checkbox-8" class="label">Checkbox</label>
          </div><!-- @end Checkbox-8 -->
        </div>
        <div class="captions">On & Disabled</div>
      </div>
    </div>
  </section>
</main><!-- @end main -->
    
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    
</body>
</html>
