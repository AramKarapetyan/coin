<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="fixed-sn light-blue-skin">
                       
<!--Main Navigation-->
    <header class="login">           
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">           
          <div class="container">
            <a class="navbar-brand" href="#"><strong>Navbar</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
          </div>
        </nav>
        <section class="view intro-2 hm-stylish-strong">
            <div class="full-bg-img flex-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                            <!--Form with header-->
                            <div class="card login">
                                <div class="card-body">
                                    <!--Header-->
                                    <h2 class="feature-title text-center mb-5 mt-4 font-bold"><strong>Log in</strong></h2>
                                    <hr>
                                    <!--Body-->
                                    
                                    <div class="inline-ul text-center d-flex justify-content-center">
                                        <a class="icons-sm tw-ic"><i class="fa fa-lg fa-facebook indigo-text"></i></a>
                                        <a class="icons-sm li-ic"><i class="fa fa-lg fa-twitter deep-purple-text"> </i></a>
                                        <a class="icons-sm ins-ic"><i class="fa fa-lg fa-google purple-text"> </i></a>
                                    </div>                                    
                                    <p class="text-center" style="margin-bottom: 0;">or</p>
                                    <div class="col-md-12">                                        
                                        <div class="md-form custom">
                                            <i class="fa fa-envelope prefix dark-grey-text"></i>
                                            <input type="text" id="orangeForm-email" class="form-control">
                                            <label for="orangeForm-email" class="">Your email</label>
                                        </div>

                                        <div class="md-form custom">
                                            <i class="fa fa-lock prefix dark-grey-text"></i>
                                            <input type="password" id="orangeForm-pass" class="form-control">
                                            <label for="orangeForm-pass" class="">Your password</label>
                                        </div>                         
                                        <p class="new-member forgot align-right">Forgot <a href="#"> Password?</a></p>
                                    </div>           
                                    <div class="text-center mrgt2">
                                        <button class="btn purple-gradient btn-lg waves-effect waves-light">Sign up</button>
                                        <hr>                                     
                                        <div class="d-flex center">                                  
                                            <p class="m0">Not a member? <a href="sing-up.html"> Sing Up</a></p>       
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--/Form with header-->

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!--Main Navigation-->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
